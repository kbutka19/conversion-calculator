<mat-toolbar>
  <button mat-icon-button class="hamburger-button" aria-label="Hambuger menu icon"
    (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <a class="header-title" href="/">Convertion Calculator</a>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container" [style.marginTop.px]="true ? 56 : 0">
  <mat-sidenav #sidenav autoFocus="false" [mode]="true ? 'over' : 'side'" [fixedInViewport]="true" fixedTopGap="56">
    <mat-nav-list>
      <a mat-list-item routerLink="/currency-converter" routerLinkActive="active-link" (click)="sidenav.toggle()">Currency Converter</a>
      <a mat-list-item routerLink="/length-converter" routerLinkActive="active-link" (click)="sidenav.toggle()" >Length Converter</a>
    </mat-nav-list>
  </mat-sidenav>

  <router-outlet />
</mat-sidenav-container>
