<mat-sidenav-container
  class="example-container"
  [style.marginTop.px]="true ? 56 : 0"
>
  <mat-sidenav
    #sidenav
    [mode]="true ? 'over' : 'side'"
    [fixedInViewport]="true"
    fixedTopGap="56"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/currency-converter" (click)="sidenav.toggle()">Currency Converter</a>
      <a mat-list-item routerLink="/length" (click)="sidenav.toggle()">Length Converter</a>
      <a mat-list-item routerLink="/history" (click)="sidenav.toggle()">History</a>
    </mat-nav-list>
  </mat-sidenav>
