<div class="page-container">
    <div class="page-title" fxLayout="column" fxLayoutAlign="start center">Length Converter
    </div>
    <!-- Form -->
    <div class="form-container" fxLayout="column" fxLayoutAlign="center center">
        <div class="form-row" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="40px" fxLayoutGap.xs="10px">
            <mat-form-field appearance="outline" fxFlex="25" fxFlex.xs="48">
                <mat-label>From:</mat-label>
                <mat-select [formControl]="form.get('fromLength')" data-cy="fromLength">
                    <mat-option *ngFor="let length of lengthList" [value]="length">{{ length }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="25" fxFlex.xs="48">
                <mat-label>To:</mat-label>
                <mat-select [formControl]="form.get('toLength')" data-cy="toLength">
                    <mat-option *ngFor="let length of lengthList" [value]="length">{{ length }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-row" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="40px" fxLayoutGap.xs="10px">
            <mat-form-field appearance="outline" fxFlex="25" fxFlex.xs="48">
                <mat-label>Enter an amount</mat-label>
                <input matInput placeholder="Enter an amount" type="number" [formControl]="form.get('fromAmount')" data-cy="fromAmount"/>
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="25" fxFlex.xs="48">
                <mat-label>Enter an amount</mat-label>
                <input matInput placeholder="Enter an amount" type="number" [formControl]="form.get('toAmount')" data-cy="toAmount"/>
            </mat-form-field>
        </div>
        <div class="form-row" fxLayout="row" fxLayoutAlign="center center">
            <button class="swap-button" [ngStyle]="{'margin-bottom':'30px'}" mat-mini-fab aria-label="Swap Button" (click)="swapLengths()">
                <mat-icon>swap_horiz</mat-icon>
            </button>
        </div>
    </div>

    <!-- Result Message -->
    <div *ngIf="resultMsg1 && resultMsg2" class="result-message">
        <div fxLayout="row" fxLayoutAlign="center start" fxLayoutAlign.xs="start start">Result:</div>
        <div fxLayout="row" fxLayoutAlign="center start" fxLayoutAlign.xs="start start">
            {{ resultMsg1 }} = &nbsp; <b>{{ resultMsg2 }}</b>
        </div>
    </div>

    <div class="form-row" fxLayout="row" fxLayoutAlign="center center">
        <button class="reset-button" mat-button aria-label="Reset Button" (click)="reset()">
            Reset All
        </button>
    </div>
</div>
